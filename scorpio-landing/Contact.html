<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Contact | Scorpio S11</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #0d0d0d;
      color: #fff;
    }

    header {
      background: #000;
      padding: 20px;
      text-align: center;
      color: #00ffd5;
      font-size: 28px;
      font-weight: bold;
      box-shadow: 0 2px 10px rgba(0, 255, 213, 0.3);

    .contact-section {
      padding: 35px 20px;
      max-width: 600px;
      margin: auto;
      background-color: #1a1a1a;
      border-radius: 10px;
      box-shadow: 0 0 15px #00ffd5;
      
    }

    .contact-section h2 {
      margin-bottom: 20px;
      color: #51af9f;
      text-shadow: 0 0 15px #5affe4;
    }

    input, textarea {
      width: 100%;
      padding: 5px;
      margin: 10px 0;
      border: none;
      border-radius: 6px;
      background: #2a2a2a;
      color: #fff;
    }

    button {
      background: #00ffd5;
      color: #000;
      padding: 12px 25px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
    }

    button:hover {
      background: #00c4a5;
    }

    .contact-info {
      margin-top: 30px;
      font-size: 15px;
      color: #ccc;
      text-align: center;
    }
  </style>
</head>

</html>
